<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-cel.png" alt="Celular acessando o Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo-17.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="gabriel.PNG" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue as backcost</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>

        </div>
    </div>
</body>
</html>
